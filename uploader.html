<div class="container-fluid">
  <h1 class="page-header text-center">Uploaded videos!</h1>
  <div class="row">
    <div ng-repeat="video in $ctrl.allVideos" class="row-buffer col-md-offset-3 col-md-6">
      <div class="{{ $ctrl.video }}" videoFoam=true>&nbsp;</div>
    </div>
  </div>

  <div class="row">
    <div class="text-center col-md-offset-4 col-md-4">
      <h4>Upload a new video:</h4>
      <div style="height:0px;overflow:hidden">
        <input id="fileupload" type="file" name="video-upload"></input>
      </div>
      <button class="btn btn-info" type="button" ng-click="vm.videoUpload()">Choose file</button>
    </div>
  </div>

  <div class="row row-buffer">
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuemin="0" style="width: 0%;"></div>
    </div>
  </div>
</div>
